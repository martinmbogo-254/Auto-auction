<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Layer Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Add your custom styles here -->
  <style>
    .top_nav {
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .bottom_nav {
      background-color: #007bff;
    }
    .bottom_nav .nav-link {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Top Layer Navbar (Contact Info, Logo, etc.) -->
  <div class="top_nav">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Side - Contact Info -->
        <div class="col-12 col-md-6 d-flex align-items-center">
          <div class="me-3">
            <img src="https://img.icons8.com/ios/50/000000/phone.png" height="20px" width="20px" />
            <span>+254 701856557</span>
          </div>
          <div class="me-3">
            <img src="https://img.icons8.com/ios/50/000000/email.png" height="20px" width="20px" />
            <span>info@riverlong.com</span>
          </div>
        </div>

        <!-- Right Side - User Authentication -->
        <div class="col-12 col-md-6 text-md-end">
          <ul class="list-inline mb-0">
            {% if user.is_authenticated %}
              <li class="list-inline-item">
                <a href="/profile" class="text-dark">{{ user.username }}</a>
              </li>
              <li class="list-inline-item">
                <a href="/logout" class="text-dark">Logout</a>
              </li>
            {% else %}
              <li class="list-inline-item">
                <a href="/login" class="text-dark">Login</a>
              </li>
              <li class="list-inline-item">
                <a href="/register" class="text-dark">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Layer Navbar (Main Links) -->
  <nav class="bottom_nav navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logo (Brand) -->
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo-autobid.svg' %}" height="50px" />
      </a>

      <!-- Navbar Toggler (For mobile view) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'homepage' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'available_vehicles' %}">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and Bundle (for collapsible navbar and other functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
