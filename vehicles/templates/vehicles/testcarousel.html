<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Autobid Carousel showcasing hot sales, special offers, and unbeatable vehicle deals.">
  <meta name="author" content="Autobid Team">
  <title>Autobid Hot Sale Carousel</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Carousel -->
  <div id="textImageCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#textImageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#textImageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#textImageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="container d-flex align-items-center">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center">
              <h2 class="text-uppercase text-primary">Welcome to Autobid</h2>
              <h1 class="fw-bold">Hot Sale</h1>
              <p>Get vehicles at unbeatable deals.</p>
              <a href="#" class="btn btn-warning text-uppercase">Check Vehicle</a>
            </div>
            <div class="col-md-6">
              <img src="https://images-porsche.imgix.net/-/media/22E47AA0F1B5481585FCD2975B71A6E5_C544CDAF0F114393B7C146289EB271DB_CY24J5SOX0004-cayenne-turbo-gt-side?w=2560&h=1440&q=45&crop=faces%2Centropy%2Cedges&auto=format" class="img-fluid rounded" alt="Vehicle 1">
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="container d-flex align-items-center">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center">
              <h2 class="text-uppercase text-primary">Special Offer</h2>
              <h1 class="fw-bold">Luxury Cars</h1>
              <p>Experience the best driving comfort.</p>
              <a href="#" class="btn btn-warning text-uppercase">Explore</a>
            </div>
            <div class="col-md-6">
              <img src="https://media.ed.edmunds-media.com/porsche/cayenne/2025/oem/2025_porsche_cayenne_4dr-suv_base_fq_oem_2_1600.jpg" class="img-fluid rounded" alt="Vehicle 2">
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="container d-flex align-items-center">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center">
              <h2 class="text-uppercase text-primary">Don't Miss Out</h2>
              <h1 class="fw-bold">Affordable Deals</h1>
              <p>High-quality vehicles at competitive prices.</p>
              <a href="#" class="btn btn-warning text-uppercase">Learn More</a>
            </div>
            <div class="col-md-6">
              <img src="https://di-uploads-pod2.dealerinspire.com/waltersporsche/uploads/2024/06/2024-porsche-cayenne.jpg" class="img-fluid rounded" alt="Vehicle 3">
            </div>
          </div>
        </div>
      </div>|
      
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#textImageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#textImageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
