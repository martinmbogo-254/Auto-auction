<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/microphone-icon-fashionable-flat-style-isolated-against-background-logo-application-user-interface-umoja-radio-148364309.jpg" type="image/jpg"> -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Replace with your styles.css -->
    <title>Autobid | Login</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <!-- Adjusted max-width for larger screens -->
        <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
            <h4 class="text-center text-2xl font-bold text-gray-800 mb-6">Login</h4>
            
            <form method="POST" class="space-y-6">
                
                <!-- Display non-field errors -->
                <!-- You can handle this part with JavaScript if necessary, to show any errors -->
                <div class="alert alert-danger mb-4 text-red-500">
                    <!-- Example error messages -->
                    <p>Invalid username or password.</p>
                </div>
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="text-sm text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="form-input w-full p-2 border border-gray-300 rounded-md" required>
                    <div class="text-red-500 text-xs mt-1">
                        <!-- Example username error -->
                        <p>This field is required.</p>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group relative">
                    <label for="password" class="text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="form-input w-full p-2 border border-gray-300 rounded-md" required>
                    <span class="absolute right-4 top-10 cursor-pointer" onclick="togglePassword('password')">
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </span>
                    <div class="text-red-500 text-xs mt-1">
                        <!-- Example password error -->
                        <p>This field is required.</p>
                    </div>
                </div>
                
                <!-- Login Button -->
                <div class="flex justify-center">
                    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Login
                    </button>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="text-center mt-3">
                    <a href="password_reset_url" class="text-blue-600 text-sm hover:text-blue-700">Forgot Password?</a>
                </div>
                
                <!-- Register Link -->
                <div class="text-center mt-3">
                    <p class="text-sm">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-700">Register</a></p>
                </div>
            </form>

            <div class="text-center text-xs text-gray-500 mt-6">
                <p>&copy; 2024 <a href="https://www.riverlong.com" class="text-blue-600 hover:text-blue-700">Riverlong Limited</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldName) {
            const passwordField = document.getElementById(fieldName);
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
