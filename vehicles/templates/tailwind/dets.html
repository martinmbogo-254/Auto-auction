<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modal Demo Page</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
       

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Demo Section</h2>
                <button
                    onclick="document.getElementById('modal').classList.remove('hidden')"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-6 py-2 rounded-lg transition-colors duration-200">
                    Open Modal
                </button>
            </div>
        </main>

        <!-- Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full relative">
                <!-- Modal Header -->
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900">Modal Title</h3>
                    <button 
                        onclick="document.getElementById('modal').classList.add('hidden')"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Modal Content -->
                <div class="p-6">
                    <p class="text-gray-600">
                        This is a sample modal content. You can add any content here including forms,
                        images, or other interactive elements.
                    </p>
                    
                    <!-- Sample Form -->
                    <form class="mt-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="name">
                                Name
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your email">
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
                    <button 
                        onclick="document.getElementById('modal').classList.add('hidden')"
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Cancel
                    </button>
                    <button 
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });

        // Close modal on escape key press
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !document.getElementById('modal').classList.contains('hidden')) {
                document.getElementById('modal').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
