{% extends "admin/change_list.html" %}
{% load static %}
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
{% block object-tools %}
    {% if not has_active_auction %}
        <ul class="object-tools">
            <li>
                <a href="{% url 'admin:vehicles_auction_add' %}" class="addlink"> Add Auction
                </a>
            </li>
        </ul>
    {% else %}
       <div class="jumbotron " style="background-color: rgb(155, 62, 62); padding: 5px; color: white; border-radius: 10px; margin: 10px;">
        <p class="mr-5 " style="margin-left: 10%; font-size: medium;">An auction is currently active. Please wait until it ends to add a new auction.</p>

       </div>
    {% endif %}
{% endblock %}
