{% extends 'vehicles/base.html'%} {% load crispy_forms_tags%}
<html>
{% block content%}
<div class="container">
    <div class="container">
        <a href="{% url 'detail' vehicle.id%}">Back</a>
    </div>
    <div class="row">
        <div class="col-md-7 container">
            <img class="rounded" src="{{vehicle.file.url}}" style="height:450px" width="100%" alt="">
        </div>
        <div class="col-md-4 container-fluid">
            <div class="card text-center p-2  rounded shadow m-3">
                <P>{{post.name|title}}</P>
                <p>Vehicle Make:{{vehicle.make}}</p>
                <p>Year Of Manufacture: {{vehicle.YOM}}</p>
                
            </div>

            <div class="card text-justify p-2 m-2 rounded shadow m-3">
                <form method="POST">
                    {% csrf_token%}
                    <div class="input-field">
                        {{form.amount|as_crispy_field}}
                    </div>
                   
                    <button type="submit" class="btn text-center btn-info">save</button>
                </form>
            </div>
        </div>
        {% endblock content%}

</html>
